version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm run export  # Export static content to the 'out' directory
  artifacts:
    baseDirectory: out   # Ensure the 'out' directory is used for static files
    files:
      - '**/*'            # Include all files in the 'out' directory
  cache:
    paths:
      - node_modules/**/*
