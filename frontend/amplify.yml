version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
            - npm run export
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/**/*'
